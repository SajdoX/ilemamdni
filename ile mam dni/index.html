<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Ile mam dni</title>
</head>
<body>
    <div id="data"></div>
    <div id="getdate">
    Oblicz ile dni i godzin minęło od podanej daty do dzisiaj
    <br>
    Podaj datę
    <br>
    <input type="date" id="date" value="2005-09-08">
    <button onclick="date()" id="bt">Zatwierdź</button>
    </div>
    <div id="roznica"></div>
    

    <script>
        zegar()
        
        
        data = new Date();
        year = data.getFullYear();
        month = data.getMonth();
        day = data.getDate();
        hours = data.getHours();
        minutes = data.getMinutes();
        seconds = data.getSeconds();
        
        const days = ['Niedziela','Poniedziałek','Wtorek','Środa','Czwartek','Piątek','Sobota'];
        function date(){   
            var today = new Date();
            var date = document.getElementById("date").valueAsDate;
            var diffTime = today.getTime() - date.getTime();
            var diffDays = diffTime / (1000 * 3600 * 24);
            var diffHours = diffTime / (1000 * 3600)
            var weekday = days[date.getDay()];
            document.getElementById("roznica").innerHTML = "Różnica w dniach: " + Math.floor(diffDays) + "<br> Różnica w godzinach: " + Math.floor(diffHours) + "<br>" + "Dzień tygodnia: " + weekday;
        }
        function zegar() {
            let time = new Date();
        document.getElementById("data").innerHTML = "Zegar: " + time.toISOString().slice(0,19).replace("T", " ");
        }
        window.setInterval(zegar, 1000);
    </script>





</body>
</html>
